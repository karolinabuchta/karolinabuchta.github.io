<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>

	<form action="https://formspree.io/karolina.buchta90@gmail.com" method="POST">

		<label for="name">Imie</label>
		<input type="text" name="name" id="name" />
		<br />
		<br />
		
		<br>
		<label for="lastname">Nazwisko:</label>
		<input type="text" name="lastname" id="lastname">

		<br>
		<label for="mail">E-mail:</label>
		<input type="email" name="_replyto" id="mail">

		<label for="phone">Telefon:</label>
		<input type="tel" name="phone" id="phone">
		<br />
		<br />


		<label for="city">Miasto</label>
		<select name="city" id="city">
			<option value="Krakow">Kraków</option>
			<option value="Warszawa">Warszawa</option>
			<option value="Gdańsk">Gdańsk</option>
		</select>
		<br />
		<br />


		<p>Wybież płeć</p>
		<input type="radio" id="male" name="gender" value="male" checked>
		<label for="male">Mężczyzna</label>
		<br>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Kobieta</label>
		<br />
		<br />

		<form action="">
			<input type="checkbox" id="agreement" name="agreement">Zgoda na przetwarzanie danych osobowych
		</form>
		<br />
		<br />

		<label for="message">Wiadomość</label>
		<textarea name="message" cols="30" rows="10" id="message"></textarea>
		<br />
		<br />



		<input type="submit" value="Wyślij" />

	</form>
</body>

</html>
